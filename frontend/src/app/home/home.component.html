<div class="container text-center theme-orange">
	<h1><b> Welcome to Byrd! </b></h1>
	<h3> Please submit your ticket below and one of our employees will get right to it.</h3>
</div>

<div class="container">
	<div class="row main">
		<div class="main-login main-center">
			<form #ticketForm='ngForm' (ngSubmit)='submitTicket($event, ticketForm)'>
				<div class="form-group" name="userForm">
					<label for="name" class="cols-sm-2 control-label">Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input [(ngModel)]='name' type="text" class="form-control" name="name" id="name" #nameValid="ngModel" required/> 
						</div>
						<div *ngIf="nameValid.errors && (nameValid.dirty || nameValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!nameValid.errors.required">
							  Name is is required!
							</p>
								
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input #emailValid="ngModel" required [(ngModel)]='email' type="text" class="form-control" name="email" id="email"/>
						</div>
						<div *ngIf="emailValid.errors && (emailValid.dirty || emailValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!emailValid.errors.required">
							  Email is is required!
							</p>	
						</div>
						<!-- <div class="text-center" [hidden]="!emailValid.errors.pattern">
				          <p class="field-error">Must be a valid Email!</p>
				        </div> -->
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Subject</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input  #subjectValid="ngModel" required [(ngModel)]='subject' type="text" class="form-control" name="subject" id="subject"  />
						</div>
						<div *ngIf="subjectValid.errors && (subjectValid.dirty || subjectValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!subjectValid.errors.required">
							  Subject is is required!
							</p>	
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Type</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-th " aria-hidden="true"></i></span>
							<select #typeValid="ngModel" required [(ngModel)]='type' name="type" class="form-control" id="typeSelect" >
							  <option value="" selected ></option>
						      <option value="bugreport">Bug Report</option>
						      <option value="featuredrequest">Feature Request</option>
						      <option value="other">Other</option>
						    </select>
						</div>
						<div *ngIf="typeValid.errors && (typeValid.dirty || typeValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!typeValid.errors.required">
							  Type is required!
							</p>	
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Urgency</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-hourglass-half fa" aria-hidden="true"></i></span>
							
							<select [(ngModel)]='urgency' #urgencyValid="ngModel" required name="urgency" class="form-control" id="urgencySelect" >
							  <option value="" selected ></option>
						      <option value="low"><span class="label label-success">Low Urgency</span></option>
						      <option value="medium"><span class="label label-warning">Medium Urgency</span></option>
						      <option value="high"><span class="label label-danger">High Urgency</span></option>
						    </select>
						</div>
						<div *ngIf="urgencyValid.errors && (urgencyValid.dirty || urgencyValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!urgencyValid.errors.required">
							  Urgency is required!
							</p>	
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Message</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
							<textarea #messageValid="ngModel" required [(ngModel)]='message' type="text" class="form-control" name="message" id="message"  > </textarea>
						</div>
						<div *ngIf="messageValid.errors && (messageValid.dirty || messageValid.touched)" class="text-center">
							<p class="field-error" [hidden]="!messageValid.errors.required">
							  Message is required!
							</p>	
						</div>
					</div>
				</div>

				

				<div class="form-group ">
					<button [disabled]="!ticketForm.valid" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
				</div>
				
			</form>
		</div>
	</div>
</div>
